<!DOCTYPE html>
<html lang="ja">
    <head>
        
        <meta charset="utf-8">
        <title>ChatApp</title>
        
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    
    
        
    </head>
    <body>
        <div class = "content_wrapper">
            <div class = "content">
            <h1 class = "ta_c">
                <img  class = "content_heading" src="dappun.png" alt = "暴露系匿名チャット脱糞"></h1>
            
            <div class = "content_inner">
                <div class = "input_field">
                    <form autocomplete="off">
                    <div class = "input_row">
                        <input id = "message-name" type="text"
                        maxlength = "100"
                        placeholder="あなたの名前（省略可）">
                    </div>
                    <div class = "input_row">
                        <textarea id = "message-text" maxlength="300" placeholder="暴露したい思い(300文字まで)" style = "margin:0px; width 422px; height:128px;"></textarea>
                    </div>
                    <div class = "input_row">
                        <div class = "button_wrapper">
                            <button type="submit" class = "button" id = "add-message-button"><span id = "button_message">暴露する</span></button>
                        
                        </div>
                    
                    </div>
                    </form>
                </div>
            
        
            
            <ul id = "tan_list"></ul>
            </div>
            </div>
        </div>
    
    
    
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-functions.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>
        
        
        <script src="js/main.js"></script>
    </body>
</html>
